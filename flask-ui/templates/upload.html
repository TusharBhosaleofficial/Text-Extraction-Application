<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure Image Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      .message {
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  font-weight: 500;
  text-align: left;
  background: #e3f2fd;
  border-left: 6px solid #2196F3;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.message.success {
  border-color: #4CAF50;
  background: #e6f9ec;
  color: #2e7d32;
}

.message.error {
  border-color: #f44336;
  background: #ffe6e6;
  color: #b71c1c;
}

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #e1f5fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #0078D4;
            margin-bottom: 30px;
        }

        input[type="file"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .status-message {
            background-color: #eaf6ff;
            border-left: 6px solid #4a90e2;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 15px;
            color: #333;
            text-align: left;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Image to Azure Blob</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="email" name="email" placeholder="Recipient Email" required>
            <button type="submit">Upload & Notify</button>
        </form>

        {% if message %}
      <div class="message {{ message.type }}">
          {{ message.text | safe }}
      </div>
        {% endif %}



        <div class="footer">
            Powered by Flask + Azure + SendGrid
        </div>
    </div>
</body>
</html>
